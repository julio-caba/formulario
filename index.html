<html lang="en">
<head>
    <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <title>Formulario de inscripción a la capacitación: Framework PHP</title>
  <link rel="stylesheet" href="files/css/style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
  <img class="img" src="files/img/logo.png" width="30%">
  <div class="container pt-2 mt-2">
    <h1>Nota: esta capacitación requiere de ciertos conocimientos previos</h1>  
  </div>  
  <div class="container text-center pt-3 mt-3">    
    <form id="survey-form">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label id="name-label" for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label id="email-label" for="email">Email</label>
						<input type="email" name="email" id="email" placeholder="Enter your email" class="form-control" required>
					</div>
				</div>
			</div>			
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label id="number-label" for="number">DNI</label>
						<input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" >
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Participo de alguna de estas capacitaciones?</label>
						<select id="dropdown" name="role" class="form-control" required>
							<option disabled selected value>Select</option>
							<option value="student">Introducción a la programación web</option>
							<option value="job">Full Time Job</option>
							<option value="learner">Full Time Learner</option>
							<option value="preferNo">Prefer not to say</option>
							<option value="other">Other</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label>Leave Message</label>
						<textarea  id="comments" class="form-control" name="comment" placeholder="Enter your comment here..."></textarea>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-4">
					<button type="submit" id="submit" class="btn btn-success btn-block">Enviar</button>
				</div>
			</div>

		</form>
  </div>
  
</body>
</html>
