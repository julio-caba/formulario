<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <title>Formulario de inscripción a la capacitación: Framework PHP</title>
  <link rel="stylesheet" href="files/css/style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
  <img class="img" src="files/img/logo.png" width="30%">
  <div class="container pt-2 mt-2">
    <h3>Nota: esta capacitación requiere de ciertos conocimientos previos</h3>  
  </div>  
  <div class="container text-center pt-3 mt-3">    
    <form id="survey-form">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label id="name-label" for="name">Nombre:</label>
						<input type="text" name="name" id="name" placeholder="Ingrese su nombre completo" class="form-control" required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label id="email-label" for="email">Email:</label>
						<input type="email" name="email" id="email" placeholder="Ingrese su email" class="form-control" required>
					</div>
				</div>
			</div>			
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label id="number-label" for="number">DNI</label>
						<input type="text" name="masknumber" class="form-control" placeholder="Ingrese su DNI" >
					</div>
				</div>
        <div class="col-md-6">
					<div class="form-group">
						<label id="number-label" for="number">Telefono:</label>
						<input type="text" name="masknumber" class="form-control" placeholder="Ingrese su teléfono">
					</div>
				</div>
				
			</div>
			<div class="row">
        <div class="col-md-6">
					<div class="form-group">
						<label>Participo de alguna de estas capacitaciones?</label>
						<select id="dropdown" name="role" class="form-control" required>
							<option disabled selected value>Seleccione una opción...</option>
							<option value="1">Introducción a la programación web (Punto Digital)</option>
							<option value="2">Argentina programa</option>
							<option value="3">Programación web (Punto Digital)</option>
							<option value="4">Plazti, Udemy, etc.</option>
							<option value="5">Otras</option>
						</select>
					</div>
				</div>
        <div class="col-md-6">
					<div class="form-group">
						<label>Detalle las tecnologias que conoce (HTML, CSS, JS, etc.):</label>
						<textarea  id="comments" class="form-control" name="comment" placeholder="Detalle el nivel de conocimiento de las tecnologias"></textarea>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-4">
					<button type="submit" id="submit" class="btn btn-success btn-block">Enviar</button>
				</div>
			</div>

		</form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="files/js/mascara.js"></script>  
</body>
</html>
